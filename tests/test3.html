<html>
    <head>
        <title>ONE</title>
        <link rel="stylesheet" href="./styles3.css">
    </head>
    <body>
        <br>
        <div class="center1">
        <div class="center2">
        <canvas id="myCanvas" width="400px"; height="250px"></canvas>
        <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(100,0);
ctx.lineTo(100,250);
ctx.lineTo(0,250);
ctx.lineTo(0,0);
ctx.moveTo(150,250);
ctx.lineTo(150,0);
ctx.lineTo(250,250);
ctx.lineTo(250,0);
ctx.moveTo(400,0);
ctx.lineTo(300,0);
ctx.lineTo(300,250);
ctx.lineTo(400,250);
ctx.moveTo(400,125);
ctx.lineTo(300,125);
ctx.strokeStyle = "white";
ctx.lineWidth = 10;
ctx.stroke();
        </script>
        </div>
        </div>
    </body>
</html>
