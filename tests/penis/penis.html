<html>
    <head>
        <link rel="stylesheet" href="./penis.css">
    </head>
    <body>
        <canvas id="myCanvas" width="500px"; height="500px"></canvas>
        <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(0,50);
ctx.lineTo(50,0);
ctx.lineTo(150,0);
ctx.lineTo(200,50);
ctx.lineTo(150,100);
ctx.lineTo(50,100);
ctx.lineTo(0,50);
ctx.lineTo(0,200);
ctx.lineTo(50,250);
ctx.lineTo(50,100);
ctx.lineTo(50,250);
ctx.lineTo(150,250);
ctx.lineTo(150,100);
ctx.lineTo(150,250);
ctx.lineTo(200,200);
ctx.lineTo(200,50);
ctx.strokeStyle = "red";
ctx.lineWidth = 5;
ctx.stroke();
        </script>
    </body>
</html>
